  <h2>AOMG</h2>
    <br><img src="Web1 - AOMG.jpg"width=100%>
    <p>AOMG는 박재범과 Cha Cha Malone이 세운 한국의 힙합 레이블로서, 박재범이CEO를 맡고 있다. 소속 아티스트들은 현재 자신들의 곡뿐만 아니라 타 가수들의 에 프로듀싱, 피처링 등으로 활발히 활동하고 있고, 각종 공연의 메인으로 활약고 있기도 하다. 또 구성원을 보면 알 수 있듯이 여기는 레이블 내에서 프로듀과 디제잉, 뮤직비디오 제작, 뮤직아트등 거의 모든 것을 소화해 낼 수 있다.</p>
